<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css" />
<script src="../../js/jquery.js"></script>
<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
  <div data-role="main" class="ui-content">
    <form method="post" action="#">
      <div class="ui-field-contain">
        <label for="fullname">全名：</label>
        <input type="text" name="fullname" id="fullname">       
        <label for="bday">生日：</label>
        <input type="date" name="bday" id="bday">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="你的电子邮箱..">
        <label for="info">附加信息:</label>
        <textarea name="addinfo" id="info"></textarea>
        <label for="search">搜索：</label>
        <input type="search" name="search" id="search" placeholder="搜索内容...">
      </div>
      <h3>按钮组合</h3>
      <fieldset data-role="controlgroup">
        <legend>请选择您的性别：</legend>
        <label for="male1">男性</label>
        <input type="radio" name="gender1" id="male1" value="male1">
        <label for="female1">女性</label>
        <input type="radio" name="gender1" id="female1" value="female1"checked> 
      </fieldset>
      <fieldset data-role="controlgroup">
        <legend>请选择您喜爱的颜色：</legend>
          <label for="red1">红色</label>
          <input type="checkbox" name="favcolor1" id="red1" value="red1" checked>
          <label for="green1">绿色</label>
          <input type="checkbox" name="favcolor1" id="green1" value="green1">
          <label for="blue1">蓝色</label>
          <input type="checkbox" name="favcolor1" id="blue1" value="blue1">  
      </fieldset>
      <h3>水平组合</h3>
      <fieldset data-role="controlgroup" data-type="horizontal">
      <legend>请选择您的性别：</legend>
        <label for="male">男性</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">女性</label>
        <input type="radio" name="gender" id="female" value="female"> 
      </fieldset>
       <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>请选择您喜爱的颜色：</legend>
          <label for="red">红色</label>
          <input type="checkbox" name="favcolor" id="red" value="red">
          <label for="green">绿色</label>
          <input type="checkbox" name="favcolor" id="green" value="green" checked>
          <label for="blue">蓝色</label>
          <input type="checkbox" name="favcolor" id="blue" value="blue">  
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
