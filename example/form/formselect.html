<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css" />
<script src="../../js/jquery.js"></script>
<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
  <div data-role="main" class="ui-content">
    <form method="post" action="#">
      <fieldset data-role="fieldcontain">
        <label for="day">选择天</label>
        <select name="day" id="day">
         <option value="mon">星期一</option>
         <option value="tue">星期二</option>
         <option value="wed">星期三</option>
         <option value="thu">星期四</option>
         <option value="fri">星期五</option>
         <option value="sat" selected>星期六</option>
         <option value="sun">星期日</option>
        </select>
      </fieldset>
      <fieldset data-role="fieldcontain">
        <label for="day">选择天(optgroup)</label>
        <select name="day" id="day">
        <optgroup label="工作日">
         <option value="mon">星期一</option>
         <option value="tue">星期二</option>
         <option value="wed">星期三</option>
         <option value="thu">星期四</option>
         <option value="fri">星期五</option>
        </optgroup>
        <optgroup label="周末">
         <option value="sat">星期六</option>
         <option value="sun">星期日</option>
        </optgroup>
        </select>
      </fieldset>
      <fieldset data-role="fieldcontain">
        <label for="day">选择天(自定义选择菜单)</label>
        <select name="day" id="day" data-native-menu="false">
         <option value="mon">星期一</option>
         <option value="tue">星期二</option>
         <option value="wed">星期三</option>
         <option value="thu">星期四</option>
         <option value="fri">星期五</option>
         <option value="sat">星期六</option>
         <option value="sun">星期日</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="day">您可以选择多天：</label>
        <select name="day1" id="day1" multiple="multiple" data-native-menu="false">
          <option>天</option>
          <option value="mon1">星期一</option>
          <option value="tue1">星期二</option>
          <option value="wed1">星期三</option>
          <option value="thu1">星期四</option>
          <option value="fri1">星期五</option>
          <option value="sat1">星期六</option>
          <option value="sun1">星期日</option>
        </select>
      </fieldset>
      <div class="ui-field-contain">
        <fieldset data-role="controlgroup">
          <legend>安排会议(组合)：</legend>
            <label for="day">选择日期：</label>
            <select name="day" id="day">
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thu">Thursday</option>
              <option value="fri">Friday</option>
              <option value="sat">Saturday</option>
              <option value="sun">Sunday</option>
            </select>
            <label for="time">选择时间：</label>
            <select name="time" id="time">
              <option value="08">08:00</option>
              <option value="09">09:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
            </select>
        </fieldset>
      </div>
      <div class="ui-field-contain">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>安排会议(水平组合)：</legend>
            <label for="day">选择日期：</label>
            <select name="day" id="day">
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thu">Thursday</option>
              <option value="fri">Friday</option>
              <option value="sat">Saturday</option>
              <option value="sun">Sunday</option>
            </select>

            <label for="time">选择时间：</label>
            <select name="time" id="time">
              <option value="08">08:00</option>
              <option value="09">09:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
            </select>
        </fieldset>
      </div>
      <fieldset class="ui-field-contain">
        <label for="day">选取日期(mini)</label>
        <select name="day" id="day" data-mini="true">
          <option value="mon">Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thu">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
      </fieldset>
      <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">弹窗选择项</a>
      <div data-role="popup" id="myPopup" class="ui-content" style="min-width:350px;">
        <fieldset class="ui-field-contain">
          <label for="day">选择日期</label>
          <select name="day" id="day">
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
            <option value="sun">Sunday</option>
          </select>
        </fieldset>
      </div>
       <fieldset data-role="collapsible">
        <legend>点击我 - 我可以折叠！</legend>
          <label for="name">全名:</label>
          <input type="text" name="text" id="name">
          <p>喜欢的颜色:</p>
        <div data-role="controlgroup">
          <label for="red">Red</label>
          <input type="checkbox" name="favcolor" id="red" value="red">
          <label for="green">Green</label>
          <input type="checkbox" name="favcolor" id="green" value="green">
          <label for="blue">Blue</label>
          <input type="checkbox" name="favcolor" id="blue" value="blue">
        </div>	
      </fieldset>
      <fieldset data-role="controlgroup">
          <legend>修改图标。</legend>
            <label for="day">选择日期</label>
            <select name="day" id="day">
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
            </select>

            <label for="time">选择时间</label>
            <select name="time" id="time" data-icon="plus">
              <option value="08">08:00</option>
              <option value="09">09:00</option>
            </select>
        </fieldset>
        <fieldset data-role="controlgroup">
          <legend>修改图标的位置</legend>
            <label for="day">选择日期</label>
            <select name="day" id="day" data-iconpos="left">
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
            </select>
        </fieldset>
    </form>
  </div>
</div>
</body>
</html>
