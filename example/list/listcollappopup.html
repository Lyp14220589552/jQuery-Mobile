<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css" />
<script src="../../js/jquery.js"></script>
<script src="../../js/jquery.mobile-1.4.5.min.js"></script>
<style>
</style>
</head>
<body>
<div data-role="page">
  <div data-role="main" class="ui-content">
    <h3>我的通讯录</h3>
    <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-gear ui-btn-icon-left">选择一个名字</a>
    <div data-role="popup" id="myPopup" class="ui-content">
      <h3>Choose a name</h3>
      <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" style="width:270px;">
        <div data-role="collapsible">
        <h4>A</h4>
          <ul data-role="listview">
            <li><a href="#">Adele</a></li>
            <li><a href="#">Agnes</a></li>
          </ul>
        </div>
        <div data-role="collapsible">
        <h2>B</h2>
          <ul data-role="listview">
            <li><a href="#">Billy</a></li>
            <li><a href="#">Bob</a></li>
          </ul>
        </div>
        <div data-role="collapsible">
        <h4>C</h4>
          <ul data-role="listview">
            <li><a href="#">Calvin</a></li>
            <li><a href="#">Cameron</a></li>
            <li><a href="#">Chloe</a></li>
            <li><a href="#">Christina</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
